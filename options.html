<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__MSG_optionsTitle__</title>
    <script src="shared/i18n.js"></script>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <h1 data-i18n="optionsTitle"></h1>
    <p data-i18n="optionsIntro"></p>

    <div id="status" aria-live="polite"></div>

    <form id="options-form">
        <div class="option-group">
            <label for="userSearchTemplates" data-i18n="lblTemplates"></label>
            <textarea id="userSearchTemplates" rows="10" cols="80"></textarea>
        </div>

        <div class="option-group">
            <label for="userSystems" data-i18n="lblSystems"></label>
            <textarea id="userSystems" rows="5" cols="80"></textarea>
        </div>

        <div class="option-group">
            <label for="userDevelopers" data-i18n="lblDevelopers"></label>
            <textarea id="userDevelopers" rows="5" cols="80"></textarea>
        </div>

        <div class="option-group">
            <label for="userSagas" data-i18n="lblSagas"></label>
            <textarea id="userSagas" rows="5" cols="80"></textarea>
        </div>

        <div class="option-group">
            <label for="userGenres" data-i18n="lblGenres"></label>
            <textarea id="userGenres" rows="5" cols="80"></textarea>
        </div>

        <div class="option-group">
            <label for="userParts" data-i18n="lblParts"></label>
            <textarea id="userParts" rows="5" cols="80"></textarea>
        </div>

        <div class="option-group">
            <label for="userNumbers" data-i18n="lblNumbers"></label>
            <textarea id="userNumbers" rows="3" cols="80"></textarea>
        </div>

        <div class="option-group">
            <label for="userAesthetics" data-i18n="lblAesthetics"></label>
            <textarea id="userAesthetics" rows="4" cols="80"></textarea>
        </div>

        <div class="button-group">
            <button type="submit" id="save" data-i18n="btnSave"></button>
            <button type="button" id="reset" data-i18n="btnReset"></button>
        </div>
    </form>

    <script src="options.js"></script>
</body>

</html>
